<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css" />
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script>
        function Binding(){
            new Vue(
                    {
                    el:'#block',
                    }
                );
        }
      function DefineComponent(){
             Vue.component('my-component',
             {
                //  template:'<div><label>欄位名稱</label><input class="form-control" type="text" value="123"/></div>'
                props:['value','title'],
                template:'#my-template'
               
             });
      }
    $(document).ready(function () {
        
        DefineComponent();
        Binding();
    });  
    </script>
</head>
<body>
    <div id="block" class="container">
        <my-component value="andy" title="輸入姓名"></my-component><br>
        <my-component value="eric" title="輸入姓別"></my-component><br>
        <my-component value="amy" title="輸入地址"></my-component><br>
    </div>
    
</body>
<template id="my-template">
    <div>
        <label>{{title}}</label>
        <!-- <input class="form-control" type="text" value="123"/> -->
        <input class="form-control" type="text" v-model="value"/>
    </div>
</template>
</html>
