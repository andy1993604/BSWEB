<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!------------------------------Boostrap cdn--------------------------------------------------->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <!--font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <title>JQuery-timer</title>
    <style>
        body{
            font-family:"微軟正黑體";
            line-height: 100vh;
            text-align: center;
        }
        #result{
            text-shadow: 1px 1px 7px #ff6a00;
        }
        .container
        {
            display: inline-block;
            line-height: 1;
            vertical-align: middle;       
        }
    </style>
    <script>
        // 對Date的擴充套件，將 Date 轉化為指定格式的String
        // 月(M)、日(d)、小時(h)、分(m)、秒(s)、季度(q) 可以用 1-2 個佔位符，
        // 年(y)可以用 1-4 個佔位符，毫秒(S)只能用 1 個佔位符(是 1-3 位的數字)
        // 例子：
        // (new Date()).Format("yyyy-MM-dd hh:mm:ss.S") ==> 2006-07-02 08:09:04.423
        // (new Date()).Format("yyyy-M-d h:m:s.S")   ==> 2006-7-2 8:9:4.18
        Date.prototype.Format = function (fmt) { //author: meizz 
            var o = {
                "M+": this.getMonth() + 1, //月份 
                "d+": this.getDate(), //日 
                "H+": this.getHours(), //小时 
                "m+": this.getMinutes(), //分 
                "s+": this.getSeconds(), //秒 
                "q+": Math.floor((this.getMonth() + 3) / 3), //季度 
                "S": this.getMilliseconds() //毫秒 
            };
            if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
                if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            return fmt;
        }
        var ispause = false;


        function Start() {
            ispause = false;
            showClock();
          }

        function showClock() {
            var dt = new Date();
            $('#result').html(dt.Format("yyyy-MM-dd HH:mm:ss"));
            console.log('showClock', ispause);
            if (ispause == false) {
                setTimeout(showClock, 1000);
            }
        }

        function pause() {
            ispause = true;
        }
        
        $(document).ready(function () {
            $('#btnStart').click(Start);
            $('#btnPause').click(pause);
        });

    </script>
    <style>
        @font-face {
            font-family: digtal-7;
            src: url('/fonts/digital-7.ttf');
        }

        #result {
            font-family: digtal-7;
            font-size: 40pt;
        }
    </style>
</head> 

<body>
    <div class="container">
                <div class="row justify-content-center align-items-center">
                        <div class="col-md-6 text-center bg-dark text-white rounded rounded-lg p-4">
                            <span id="result" class="text-center">Get Time Now</span>
                            <div class="row justify-content-center my-3">
                                    <div class="col-6 col-md-6">
                                        <button id="btnStart" class="btn btn-danger btn-block">Start</button>
                                    </div>
                                    <div class="col-6 col-md-6">
                                        <button id="btnPause" class="btn btn-danger btn-block">Stop</button>
                                    </div>
                            </div>                         
                        </div>
                </div>
               
        </div>
    </div>
</body>

</html>
