<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
 
    #table1{
            width: 300px;
            height: 300px;
            border:solid 5px black;
            border-collapse: collapse; 
            }
    tr,td{
            text-align: center;
            border:solid 2px black;
            border-collapse: collapse;
            cursor: pointer; 
    }
    #d1{
         font-size:40px;
    }   
    </style>
    <script>
            var flag = 0;
            function SetPoint(obj) {
                if (obj.innerText !="_") return;
                if (flag == 0) {
                    obj.innerText = "O"
                    flag = 1
                } else {
                    obj.innerText = "X"
                    flag = 0
                }
            }
    </script>
</head>
<body>
    <div id="d1">
            <caption>
                    OOXX</caption><br />
        <table id="table1" border="1">
                    <tr>
                        <td id="c1"onclick="SetPoint(document.getElementById('c1'))">_</td>
                        <td id="c2"onclick="SetPoint(document.getElementById('c2'))">_</td>
                        <td id="c3"onclick="SetPoint(document.getElementById('c3'))">_</td>
                    </tr>
                    <tr>
                        <td id="c4"onclick="SetPoint(document.getElementById('c4'))">_</td>
                        <td id="c5"onclick="SetPoint(document.getElementById('c5'))">_</td>
                        <td id="c6"onclick="SetPoint(document.getElementById('c6'))">_</td>
                    </tr>
                    <tr>
                        <td id="c7"onclick="SetPoint(document.getElementById('c7'))">_</td>
                        <td id="c8"onclick="SetPoint(document.getElementById('c8'))">_</td>
                        <td id="c9"onclick="SetPoint(document.getElementById('c9'))">_</td>
                    </tr>
                </table>
    </div>
      
</body>
</html>
