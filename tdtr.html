<!DOCTYPE html>
<html lang="en">
        <style>
              table{
                  width: 400px;
                  border: 3px solid green;
                  border-collapse: collapse;

                }
                  tr,td {
                  border: 2px solid red;
                  border-collapse: collapse;
                }
                </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <table>
       <tr>
           <td>a</td>
           <td>b</td>
           <td>c</td>
           <td>d</td>

       </tr>
       <tr>
            <td>1</td>
            <td colspan="2">2</td>
            <td>4</td>
        </tr>
        <tr>
                <td>A</td>
                <td>B</td>
                <td rowspan="2">C</td>
                <td>D</td>  
        </tr>
        <tr>
                <td>5</td>
                <td>6</td>
                <td>8</td> 
        </tr>

    </table>
    
</body>
</html>
