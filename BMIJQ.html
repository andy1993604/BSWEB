        function BMI() {
            $('#Button1').click(function (e) {
                var height = $('#textHeight').val()/100;
                var weight = $('#textWeight').val();
                var BMI = weight / (height * height);
                $('#result').html(BMI);
            });
        }
        $(function () {
            BMI();
        });
