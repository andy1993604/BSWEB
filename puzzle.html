        .PicCell {
            width: 120px;
            height: 120px;
            border-top: solid 1px white;

            border-right: solid 1px gray;
            border-bottom: solid 1px gray;

    <script>


        function SetPicture() {
            //  for(let i=1;i<=9;i++)

            //     $('#pic'+i+'img').css("margin-left", block * -120 ).css("margin-top", block* -120);

            // }
            for (var i = 1; i <= 9; i++) {
                $("#picSet").append(`<div class='PicCell' id='Pic${i}'><img src='img/cat.jpg' /></div>`);
                var row = parseInt(i / 3);
                var col = i % 3;
                $("#Pic" + i + " img").css("margin-left", row * -200).css("margin-top", col * -200);
                //第i個換成第row列第col行
                // posConv[i] = { row:row, col:col };
            }
        }
        $(document).ready(function () {
            SetPicture();
        });
