    <script>
        var json={
                 color:'#ffffff',
        }
          function Binding(){
            new Vue({
             el:"#block",
             data:json,
           });
          }
          Vue.directive('background',{
              bind:function(el,binding){
                el.sytle.backgroundColor=binding.value;
              },
              update:function(el,binding){
                el.sytle.backgroundColor=binding.value;
              }

          });
      $(document).ready(function () {
        Binding();
      });   
    </script>
